<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
   	<style>
		.square{
			width: 50px;
			height: 50px;
			border: thin solid red;
			float: left;
			position: relative;
			margin-right: 10px;
		}

		.square:last-child{
			margin-right: 0px;
		}

		.square span{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			text-align: center;
			transform: translate( -50%, -50%);
		}
	</style>
</head>
<body>
	<div class="square">
		<span></span>
	</div>
	<div class="square">
		<span></span>
	</div>
	<div class="square">
		<span></span>
	</div>
</body>
</html>
